<html ng-app="monitor">
    <head>
        <title>Song Monitor</title>
        <base href="/">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
        <script src="/monitor.js"></script>
        <link rel="stylesheet" type="text/css" href="monitor.css">
    </head>
    <body ng-controller="status" class="greenScreen">
        <div ng-show="display_ticks > 0" class="mtv">
            {{song.name}}<br />
            {{song.artist}}<br />
            {{song.album}}<br />
        </div>
    </body>
</html>
