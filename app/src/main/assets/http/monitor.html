<html ng-app="monitor">
    <head>
        <title>Song Monitor</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
        <script src="/monitor.js"></script>
        <style>
            .mtv {
                 -webkit-text-stroke: 1px black;
                 color: white;
                 background-color: #00ff00;
                 text-shadow:
                    3px 3px 0 #000,
                    -1px -1px 0 #000,
                    1px -1px 0 #000,
                    -1px 1px 0 #000,
                    1px 1px 0 #000;
            }
        </style>
    </head>
    <body ng-controller="status">
        <div ng-show="display_ticks > 0" class="mtv">
            {{song.name}}<br />
            {{song.artist}}<br />
            {{song.album}}<br />
        </div>
    </body>
</html>
